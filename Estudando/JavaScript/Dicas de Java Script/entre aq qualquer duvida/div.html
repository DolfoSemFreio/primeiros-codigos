<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evendos DOM</title>
    <style>
        div#area {
        font: normal 20pt Arial;
        background-color: green;
        color:rgb(0, 0, 0);
        width: 200px ;
        height: 200px;
        line-height: 200px;
        text-align: center;
        
    
    
    }
    </style>
</head>
<body>
    <div id="area">Interaja...</div> 

        
    <script> 
    var a = window.document.querySelector('div#area')
    a.addEventListener('click', clicar) // entre aspas sao as açoes e dps da virgula sao os nomes que voce deu
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

    function clicar() { //function adicioma a inteçao no site, voce pode mudar cor e oque estara escrito
        var a = window.document.querySelector('div#area')
        a.innerText = 'Clicou!'
        a.style.background = 'red'
    }
        function sair() {
            a.style.background = 'blue'
            a.innerText = 'Saiu!'
        }
        function entrar(){
            a.style.background = 'green'

            a.innerText = 'Entrou!'
        }
        



    

    </script>
    
</body>
</html>
