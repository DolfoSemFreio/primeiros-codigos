<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body {
            font: normal 20pt Arial;
        
        }
        input {font: normal 18pt Arial; /* tem como editar a fonte(e as parada da fonte) pelo css */
               width: 100px;}
    </style>
</head>
<body>
    <h1>Somando Valores</h1> <!-- h1 é o cabeçalho -->
    <input type="number" name="txtn1" id="txtn1"> <!--pelo oque eu entendi input sao bolocos de açoes dentro do site-->
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div> <!-- colocar id faz uma diferança da poha lembra disso-->
    <script>
      function somar() {
      var tn1 = window.document.querySelector('input#txtn1') // querySelector é a mesma coisa q getElementsByTagName, porem é mt melhor, vc tecnicamente puxar uma acao pelo id que vc deu.
      var tn2 = window.document.querySelector('input#txtn2')
      var n1 = Number(tn1.value)
      var n2 = Number(tn2.value)
      var s = n1 + n2
      res.innerHTML = `A soma entre ${n1} e ${n2} é igual a:<strong>${s}</strong>.`

      }


    </script>
</body>
</html>
