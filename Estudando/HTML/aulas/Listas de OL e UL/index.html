<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I"> <!--VocÃª pode colocar start='x' para escolher o numero que vai inciar a lista, e tbm pode mudar o type que sao eles (1, A, a, I, i)-->
        <li>Cortar o cabelos</li>
        <li>Ir pra academia</li>
        <li>Auto Escola</li>
        <li>Estudar mais um pouco</li>
        <li>Joga um pouco</li>
    </ol>
    <h2>Listas nao ordenadas</h2>
    <ul type=""> <!--da pra mudar o type da ul tbm que sao eles (disc, circle, square)-->
        <li>Cortar o cabelos</li>
        <li>Ir pra academia</li>
        <li>Auto Escola</li>
        <li>Estudar mais um pouco</li>
        <li>Joga um pouco</li>
    </ul>
</body>
</html>
